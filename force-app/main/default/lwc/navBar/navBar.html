<template>
  <div class="slds-context-bar">
    <div class="slds-context-bar__primary">
      <div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger_click slds-no-hover">
        <div class="slds-context-bar__icon-action">
          <button class="slds-button slds-icon-waffle_container slds-context-bar__button"  title="Description of the icon when needed">
            <span class="slds-icon-waffle">
              <span class="slds-r1"></span>
              <span class="slds-r2"></span>
              <span class="slds-r3"></span>
              <span class="slds-r4"></span>
              <span class="slds-r5"></span>

              <span class="slds-r7"></span>

              <span class="slds-r9"></span>
            </span>
            <span class="slds-assistive-text">Open App Launcher</span>
          </button>
        </div>
        <span class="slds-context-bar__label-action slds-context-bar__app-name">
          <span class="slds-truncate" title="SF Jazzcat">SF Jazzcat</span>
        </span>
      </div>
    </div>
    <nav class="slds-context-bar__secondary" role="navigation">
      <ul class="slds-grid">
        <li class="slds-context-bar__item" > <!-- slds-is-active -->
          <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Home">
            <span class="slds-assistive-text">Current Page:</span>
            <span class="slds-truncate" title="Home"  onclick={handleClick} data-tabname="Home">Home</span>
          </a>
        </li>

          <a href="javascript:void(0);" class="slds-context-bar__label-action" title="About" >

        <li class="slds-context-bar__item" >
          <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Shopping Cart" >
            <span class="slds-truncate" title="Shopping Cart" onclick={handleClick} data-tabname="Cart">Shopping Cart</span>
          </a>
        </li>
        <li class="slds-context-bar__item" >
          <a href="javascript:void(0);" class="slds-context-bar__label-action" title="Resume" >
            <span class="slds-truncate" title="Resume" onclick={handleClick} data-tabname="Resume">Resume</span>

    </nav>
